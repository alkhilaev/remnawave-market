version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: remnawave-market-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: remnawave_market
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - remnawave-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: remnawave-market-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/remnawave_market?schema=public
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - remnawave-network
    command: >
      sh -c "pnpm prisma migrate deploy && pnpm run start:prod"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: remnawave-market-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - remnawave-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Adminer (Database Management UI)
  adminer:
    image: adminer:latest
    container_name: remnawave-market-adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    networks:
      - remnawave-network
    depends_on:
      - postgres

  # Telegram Bot
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
      target: builder
    container_name: remnawave-market-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      TELEGRAM_API_URL: http://app:3000/api/v1
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      - app
    networks:
      - remnawave-network
    command: node dist/index.js

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  remnawave-network:
    driver: bridge
