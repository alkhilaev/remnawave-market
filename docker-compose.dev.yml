version: '3.8'

services:
  # База данных PostgreSQL для разработки
  postgres:
    image: postgres:16-alpine
    container_name: remnawave-market-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: remnawave_market
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - remnawave-dev-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS приложение для разработки (с hot reload)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Используем development stage из Dockerfile
    container_name: remnawave-market-app-dev
    restart: unless-stopped
    ports:
      - '3000:3000'
      - '9229:9229' # Порт для дебаггера
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/remnawave_market?schema=public
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - remnawave-dev-network
    volumes:
      # Монтируем исходники для hot reload
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      # Исключаем node_modules из хоста (используем из контейнера)
      - /app/node_modules
    command: >
      sh -c "pnpm prisma generate && pnpm prisma migrate deploy && pnpm run start:dev"

  # Adminer - веб-интерфейс для управления БД
  adminer:
    image: adminer:latest
    container_name: remnawave-market-adminer-dev
    restart: unless-stopped
    ports:
      - '8080:8080'
    networks:
      - remnawave-dev-network
    depends_on:
      - postgres

volumes:
  postgres_dev_data:
    driver: local

networks:
  remnawave-dev-network:
    driver: bridge
